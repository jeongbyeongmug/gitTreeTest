<!DOCTYPE html>
<!-- DOCTYPE
  => html5 문서임을 표시, 실행과는 무관
  => 문서 형의 선언으로 html 문서 최 상단에 지정 
  => html 버전에 따라 다르며 html5의 경우 위처럼 간결해짐 -->
<html lang="ko">
<!-- Html 문서의 시작/끝 : 최상위 태그 
	 lang : 검색엔진에 사용언어를 알려주므로 검색 효율을 높여줄수있음 
-->    
<head>
<!-- 문서제목, 자바스크립트 코드, CSS 스타일 정의, 메타데이터정의 -->
<!-- ** 메타 데이터 
    => 데이터를 설명하는 데이터
    => 메타 데이터를 담기 위한 태그들
      <base>, <link>, <script>, <style>, <title>, <meta>

    ** <meta>
      => 다양한 메타정보를 활용, 검색엔진이 메타의 색인정보 활용
	  => 홍보에 활용됨
	  => 한글폰트 지정, keywords & description 지정, 문서이동 설정 
	  => name 속성은 메타데이터 이름을 표시     
-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Company" content="GreenCom">
    <meta name="Programmer" content="홍길동">
    <!-- <meta http-equiv="refresh" content="3; url=https://www.naver.com/" >     
      => http-equiv 속성: 지시문 
      => 3초후 naver 로 이동 : 히스토리에 남지않음      
    -->

    <title>html start</title>
</head>
<body>
    <!-- 
    => body 영역
       - 웹브라우져에 표시되는 영역
       - 다양한 Tag 들을 이용해서 화면(웹페이지) 완성
       - 공백이나 줄바꿈은 반드시 지정해야함
    => Html 의 주석문, 여러줄도 가능
    => 줄바꿈은 br Tag, 공백은 &nbsp; 입니다. -->
    <h1>안녕하세요 ~~</h1>
    저는 <font size="7" color="Blue" >강사 엄미현</font> 입니다 ~<br>
    열심히 합시다.<br>
    점심은 뭐먹을까요 ~~ 교회식당(김치찌개백반)<br>
    점심시간: <h1>1:20~2:20 (5교시 시작)</h1>
    <h1 color="Blue">010-6246-7033, 저장 해 놓으시고,</h1>
    <h1>저한테 "이름" 문자로 알려주세요 ~~</h1>
</body>
</html>
